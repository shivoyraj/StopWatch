<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/responsive.css">
</head>

<body>
    <h1>STOPWATCH</h1>
    <div class="box">
        <!-- counter time will be shown here in format of Minutes:Seconds:Miliseconds -->
        <h2 class="time">00:00:00</h2>
        <div class="button">
            <!-- button will use to start and stop stopwatch -->
            <button id="toggle" onclick="start_stop()">Start</button>
            <!-- button will use to reset stopwatch counter-->
            <button id="reset" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>

</html>
